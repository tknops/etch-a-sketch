<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="title-container flex align-c justify-c">
        <h1 class="title-text">Etch-A-Sketch</h1>
    </header>

    <main class="main-container flex justify-c">
        <div class="controls">
            <div class="slidecontainer">
                <input type="range" min="2" max="80" value="16" class="slider" id="myRange">
            </div>
        </div>
        <div class="grid-container flex"></div>
            <div id="grid"></div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
